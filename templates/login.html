<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .flashes { list-style: none; padding: 0; margin-bottom: 15px; }
        .flashes li { padding: 10px; margin-bottom: 10px; border-radius: 3px; }
        .flashes .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flashes .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flashes .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .flashes .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h2>Вхід</h2>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="login-username">Ім'я користувача:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Увійти</button>
        </form>

        <hr style="margin: 30px 0;">

        <h2>Реєстрація</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="register-username">Ім'я користувача:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit">Зареєструватися</button>
        </form>
    </div>
</body>
</html>
